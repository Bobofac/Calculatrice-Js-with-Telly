<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" disabled value="">
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>C</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>

    <script>
        let buttons = document.querySelectorAll('.buttons button'); 
        let inp = document.querySelector('input');

buttons.forEach(button => {
    button.addEventListener('click', () => {
        let content = button.textContent;

        if (content === "=") {
            inp.value = eval(inp.value); 
        } else if (content === "C") {
            inp.value = ""; 
        } else {
            inp.value += content; 
        }
    });
});



    </script>
</body>
</html>
